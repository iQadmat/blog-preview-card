<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body
    class="vh-100 d-flex flex-column justify-content-center align-items-center"
    style="
      background-color: hsl(47, 88%, 63%);
      font-family: 'Figtree', sans-serif;
    "
  >
    <main>
      <section
        class="m-3 p-4 border border-dark rounded-4"
        style="
          background-color: hsl(0, 0%, 100%);
          color: hsl(0, 0%, 7%);
          max-width: 24rem;
          box-shadow: 8px 10px black;
        "
      >
        <img
          class="mw-100 mb-4 rounded-4"
          src="images/illustration-article.svg"
          alt="Graphic Illustration"
        />
        <span
          class="rounded-2"
          style="
            background-color: hsl(47, 88%, 63%);
            padding: 0.4rem 0.8rem;
            font-size: 0.85em;
            font-weight: 800;
          "
          >Learning</span
        >
        <p class="mt-3" style="font-size: 0.85em; font-weight: 500">
          Published 21 Dec 2023
        </p>
        <h1 class="mb-3 fs-4" style="font-weight: 800">
          HTML & CSS foundations
        </h1>
        <p style="color: hsl(0, 0%, 50%); font-weight: 500">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <img
          class="mt-2 me-2"
          style="max-width: 2rem"
          src="images/image-avatar.webp"
          alt="Picture of Greg Hooper"
        />
        <span
          class="fw-bold position-relative"
          style="font-size: 0.85em; font-weight: 800; top: 0.25rem"
          >Greg Hooper</span
        >
      </section>
    </main>
    <footer class="text-center">
      Challenge by
      <a
        href="https://www.frontendmentor.io/home"
        target="_blank"
        style="color: hsl(228, 45%, 44%)"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://www.frontendmentor.io/profile/iQadmat"
        target="_blank"
        style="color: hsl(228, 45%, 44%)"
        >iQadmat</a
      >.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
