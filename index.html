<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body
    class="vh-100 d-flex flex-column justify-content-center align-items-center"
  >
    <main>
      <section class="m-4 p-4 border border-dark rounded-4">
        <img
          class="mw-100 mb-4 rounded-4"
          src="images/illustration-article.svg"
          alt="Graphic Illustration"
        />
        <span class="rounded-2">Learning</span>
        <p class="mt-3">Published 21 Dec 2023</p>
        <h1 class="mb-3 fs-4">HTML & CSS foundations</h1>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <img
          class="mt-2 me-2"
          src="images/image-avatar.webp"
          alt="Picture of Greg Hooper"
        />
        <span class="fw-bold position-relative">Greg Hooper</span>
      </section>
    </main>
    <footer class="text-center">
      Challenge by
      <a href="https://www.frontendmentor.io/home" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/iQadmat" target="_blank"
        >iQadmat</a
      >.
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
